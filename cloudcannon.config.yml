# CloudCannon Configuration for Hugo Site
# Using pre-built files from GitHub Actions

source: hugo-site
output: public

# Build configuration for CloudCannon
build:
  skip_build: false
  command: cd hugo-site && hugo --gc --minify --environment production
  output: hugo-site/public
  environment:
    HUGO_ENV: production

# Collections for CloudCannon CMS
collections_config:
  pages:
    path: hugo-site/content
    output: true
    url: /[slug]/
    
  blog:
    path: hugo-site/content/blog
    output: true
    url: /blog/[slug]/
    
  data:
    path: hugo-site/data
    output: false

paths:
  uploads: hugo-site/static/uploads
  static: hugo-site/static

# Basic site settings
timezone: UTC