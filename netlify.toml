[build]
  # Build from hugo-site subdirectory
  base = "hugo-site"
  command = "hugo --gc --minify --baseURL https://hugowebapp.netlify.app/"
  publish = "public"

  # Hugo version (specify to ensure consistency)
  [build.environment]
    HUGO_VERSION = "0.129.0"
    NODE_VERSION = "18"
    GO_VERSION = "1.21.0"
    TZ = "UTC"
    HUGO_ENV = "netlify"

# Global headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://www.googletagmanager.com https://www.google-analytics.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: https: blob:; media-src 'self' https:; frame-src 'self' https://www.youtube.com https://www.youtube-nocookie.com https://player.vimeo.com https://www.google.com; connect-src 'self' https://www.google-analytics.com; object-src 'none'; base-uri 'self'; form-action 'self' https://formspree.io"
    
    # Performance headers
    Cache-Control = "public, max-age=3600, stale-while-revalidate=86400"

# Specific headers for static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.jpeg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Deploy preview settings
[context.deploy-preview]
  command = "hugo --gc --minify --buildFuture -b $DEPLOY_PRIME_URL"

# Branch deploys
[context.branch-deploy]
  command = "hugo --gc --minify --buildFuture -b $DEPLOY_PRIME_URL"

# Development context
[context.dev]
  command = "hugo --gc --minify --buildDrafts --buildFuture"

# Essential plugins only
[[plugins]]
  package = "netlify-plugin-hugo-cache-resources"
  [plugins.inputs]
    debug = false

# 404 page
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404