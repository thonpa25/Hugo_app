# Content block structures for drag-and-drop editing

# Banner/Hero Section
banner_block:
  - label: "Hero Banner"
    icon: "wallpaper"
    description: "Large banner section with title, content, and call-to-action"
    value:
      _type: "banner"
      enable: true
      title: "Compelling Headline Goes Here"
      content: "Supporting description that explains your value proposition and engages visitors"
      image: "images/banner-art.svg"
      button:
        enable: true
        label: "Get Started"
        link: "/contact/"

# Feature Grid Section  
feature_block:
  - label: "Feature Grid"
    icon: "grid_view"
    description: "Grid of features with icons and descriptions"
    value:
      _type: "feature"
      enable: true
      title: "Why Choose Us"
      feature_item:
        - name: "Fast Performance"
          icon: "fas fa-tachometer-alt"
          content: "Lightning-fast loading times and optimized performance"
        - name: "Secure & Reliable"
          icon: "fas fa-shield-alt"
          content: "Enterprise-grade security with 99.9% uptime guarantee"
        - name: "24/7 Support"
          icon: "fas fa-headset"
          content: "Round-the-clock customer support whenever you need help"

# Service Section
service_block:
  - label: "Service Section"
    icon: "business"
    description: "Service showcase with images and descriptions"
    value:
      _type: "service"
      enable: true
      service_item:
        - title: "Professional Service Title"
          images:
            - "images/service-1.png"
            - "images/service-2.png"
          content: "Comprehensive description of your service offering, highlighting key benefits and unique value propositions that set you apart from competitors."
          button:
            enable: true
            label: "Learn More"
            link: "/services/"

# Screenshot/Demo Section
screenshot_block:
  - label: "Screenshot Demo"
    icon: "screenshot"
    description: "Showcase your product with a large screenshot"
    value:
      _type: "screenshot"
      enable: true
      title: "See Our Solution <br> In Action"
      image: "images/screenshot.svg"

# Call to Action Section
cta_block:
  - label: "Call to Action"
    icon: "call_to_action"
    description: "Compelling call-to-action with image and button"
    value:
      _type: "call_to_action"
      enable: true
      title: "Ready to Get Started?"
      content: "Join thousands of satisfied customers who have transformed their business with our solution."
      image: "images/cta.svg"
      button:
        enable: true
        label: "Start Free Trial"
        link: "/signup/"

# Text Content Block
text_block:
  - label: "Text Content"
    icon: "article"
    description: "Rich text content section"
    value:
      _type: "text"
      title: "Section Title"
      content: |
        Add your rich text content here. You can include:
        
        - **Bold text** and *italic text*
        - [Links to other pages](/about/)
        - Lists and bullet points
        - Multiple paragraphs
        
        This content block is perfect for detailed explanations, company information, or any text-heavy content.

# Image Gallery Block
gallery_block:
  - label: "Image Gallery"
    icon: "photo_library"
    description: "Gallery of images with optional captions"
    value:
      _type: "gallery"
      title: "Our Work"
      images:
        - src: "images/gallery/image-1.jpg"
          alt: "Gallery image description"
          caption: "Optional image caption"
        - src: "images/gallery/image-2.jpg"
          alt: "Gallery image description"
          caption: "Optional image caption"
        - src: "images/gallery/image-3.jpg"
          alt: "Gallery image description"
          caption: "Optional image caption"

# Testimonial Block
testimonial_block:
  - label: "Testimonials"
    icon: "format_quote"
    description: "Customer testimonials and reviews"
    value:
      _type: "testimonial"
      title: "What Our Clients Say"
      testimonials:
        - quote: "This service exceeded our expectations. The team was professional and delivered outstanding results."
          author: "John Smith"
          company: "Acme Corporation"
          image: "images/testimonials/client-1.jpg"
        - quote: "Excellent support and amazing product quality. Highly recommend to anyone looking for top-tier service."
          author: "Sarah Johnson"
          company: "Tech Innovations Ltd"
          image: "images/testimonials/client-2.jpg"

# Pricing Table Block
pricing_block:
  - label: "Pricing Table"
    icon: "payments"
    description: "Pricing plans and packages"
    value:
      _type: "pricing"
      title: "Choose Your Plan"
      pricing_item:
        - name: "Starter"
          price: "$29"
          period: "/month"
          featured: false
          features:
            - "5 Projects"
            - "10GB Storage"
            - "Email Support"
            - "Basic Analytics"
          button:
            label: "Get Started"
            link: "/signup/?plan=starter"
        - name: "Professional"
          price: "$79"
          period: "/month"
          featured: true
          features:
            - "25 Projects"
            - "100GB Storage"
            - "Priority Support"
            - "Advanced Analytics"
            - "Team Collaboration"
          button:
            label: "Most Popular"
            link: "/signup/?plan=pro"
        - name: "Enterprise"
          price: "$199"
          period: "/month"
          featured: false
          features:
            - "Unlimited Projects"
            - "1TB Storage"
            - "24/7 Phone Support"
            - "Custom Integrations"
            - "Advanced Security"
          button:
            label: "Contact Sales"
            link: "/contact/"

# FAQ Block
faq_block:
  - label: "FAQ Section"
    icon: "help"
    description: "Frequently asked questions"
    value:
      _type: "faq"
      title: "Frequently Asked Questions"
      faq_item:
        - question: "How do I get started?"
          answer: "Getting started is easy! Simply sign up for an account, choose your plan, and follow our quick setup guide."
        - question: "Is there a free trial available?"
          answer: "Yes! We offer a 14-day free trial with full access to all features. No credit card required."
        - question: "Can I change my plan later?"
          answer: "Absolutely! You can upgrade or downgrade your plan at any time from your account dashboard."

# Contact Form Block
contact_block:
  - label: "Contact Form"
    icon: "contact_mail"
    description: "Contact form with custom fields"
    value:
      _type: "contact"
      title: "Get In Touch"
      content: "Have a question or ready to get started? Send us a message and we'll get back to you within 24 hours."
      form_action: "#!" # Configure with your form handler
      fields:
        - type: "text"
          name: "name"
          label: "Your Name"
          required: true
        - type: "email"
          name: "email"
          label: "Email Address"
          required: true
        - type: "text"
          name: "subject"
          label: "Subject"
          required: true
        - type: "textarea"
          name: "message"
          label: "Your Message"
          required: true
      button:
        label: "Send Message"

# Newsletter Signup Block
newsletter_block:
  - label: "Newsletter Signup"
    icon: "mail"
    description: "Newsletter subscription form"
    value:
      _type: "newsletter"
      title: "Stay Updated"
      content: "Subscribe to our newsletter for the latest updates, tips, and exclusive offers."
      form_action: "#!" # Configure with your form handler
      button:
        label: "Subscribe"
      privacy_text: "We respect your privacy and will never share your information."