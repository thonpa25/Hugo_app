# Bookshop Configuration for CloudCannon
# Enables component-based editing and better visual editing experience

# Bookshop live editing configuration
live_editing:
  enabled: true

# Component directory structure
component_library: 
  - name: "Banner Components"
    path: "_structures/banner.yml"
    description: "Hero banners and top-page sections"
  
  - name: "Feature Components" 
    path: "_structures/features.yml"
    description: "Feature grids and individual feature items"
    
  - name: "Service Components"
    path: "_structures/services.yml" 
    description: "Service showcases and descriptions"
    
  - name: "Content Blocks"
    path: "_structures/content_blocks.yml"
    description: "Flexible content sections"

# Visual editing presets
presets:
  homepage:
    - banner_block
    - feature_block
    - service_block
    - screenshot_block
    - cta_block
    
  about_page:
    - banner_block
    - text_block
    - gallery_block
    - testimonial_block
    - cta_block
    
  service_page:
    - banner_block
    - service_block
    - feature_block
    - pricing_block
    - contact_block

# Editor configuration
editor:
  preview_url: "/"
  preview_width: 1200
  preview_height: 800