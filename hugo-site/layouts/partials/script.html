{{/* Script Partial */}}
<!-- Basic JavaScript without Bootstrap dependencies -->
<script>
// Simple mobile menu toggle
document.addEventListener('DOMContentLoaded', function() {
  // Preloader
  const preloader = document.querySelector('.preloader');
  if (preloader) {
    setTimeout(() => {
      preloader.style.display = 'none';
    }, 500);
  }
  
  // Mobile menu toggle
  const menuToggle = document.querySelector('.menu-toggle');
  const navMenu = document.querySelector('.navbar-nav');
  
  if (menuToggle && navMenu) {
    menuToggle.addEventListener('click', function() {
      navMenu.classList.toggle('active');
    });
  }
  
  // Smooth scrolling
  document.querySelectorAll('a[href^="#"]').forEach(anchor => {
    anchor.addEventListener('click', function (e) {
      e.preventDefault();
      const target = document.querySelector(this.getAttribute('href'));
      if (target) {
        target.scrollIntoView({
          behavior: 'smooth'
        });
      }
    });
  });
});
</script>

<!-- Custom JavaScript -->
{{ range site.Params.custom_js }}
<script src="{{ . | absURL }}"></script>
{{ end }}

<!-- Directory search script if on directory page -->
{{ if eq .Section "directory" }}
{{ $directoryJS := resources.Get "js/directory-search.js" }}
{{ if $directoryJS }}
<script src="{{ $directoryJS.Permalink }}"></script>
{{ end }}
{{ end }}
