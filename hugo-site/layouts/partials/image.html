{{/* Image Partial */}}
{{ $src := .Src }}
{{ $alt := .Alt | default "Image" }}
{{ $class := .Class | default "" }}

{{ if $src }}
<img src="{{ $src | absURL }}" alt="{{ $alt }}" class="{{ $class }}" loading="lazy">
{{ else }}
<img src="https://via.placeholder.com/800x400/0AA8A7/ffffff?text=Placeholder+Image" alt="{{ $alt }}" class="{{ $class }}" loading="lazy">
{{ end }}
