{{ define "main" }}
<section class="section">
  <div class="container">
    <!-- Page Header -->
    <div class="row">
      <div class="col-12">
        <div class="text-center mb-5">
          <h1 class="h2 text-primary mb-3">{{ .Title }}</h1>
          <p class="lead text-muted">{{ .Description }}</p>
        </div>
      </div>
    </div>
    
    <!-- Main Content -->
    <div class="row justify-content-center">
      <div class="col-lg-10 col-xl-8">
        <div class="content">
          {{ .Content }}
        </div>
      </div>
    </div>
  </div>
</section>

<!-- About page specific styles -->
<style>
.content h2 {
  color: var(--color-primary, #0AA8A7);
  margin-top: 2rem;
  margin-bottom: 1rem;
  font-weight: 600;
}

.content h3 {
  color: var(--color-secondary, #376f92);
  margin-top: 1.5rem;
  margin-bottom: 0.75rem;
  font-weight: 600;
}

.content h4 {
  color: var(--color-secondary, #376f92);
  margin-top: 1.25rem;
  margin-bottom: 0.5rem;
  font-weight: 500;
}

.content ul {
  margin: 1rem 0;
  padding-left: 1.5rem;
}

.content li {
  margin-bottom: 0.5rem;
  line-height: 1.6;
}

.content li strong {
  color: var(--color-primary, #0AA8A7);
  font-weight: 600;
}

.content p {
  margin-bottom: 1.25rem;
  line-height: 1.7;
}

.content a {
  color: var(--color-primary, #0AA8A7);
  text-decoration: none;
  font-weight: 500;
  transition: color 0.3s ease;
}

.content a:hover {
  color: var(--color-secondary, #376f92);
  text-decoration: underline;
}

/* First paragraph styling for better visual hierarchy */
.content > p:first-of-type {
  font-size: 1.125rem;
  font-weight: 400;
  color: #6c757d;
  margin-bottom: 2rem;
}

/* Section spacing */
.content > h2:not(:first-child) {
  margin-top: 3rem;
  padding-top: 1rem;
  border-top: 1px solid rgba(0, 0, 0, 0.1);
}

/* Responsive adjustments */
@media (max-width: 768px) {
  .content h2 {
    font-size: 1.5rem;
    margin-top: 1.5rem;
  }
  
  .content h3 {
    font-size: 1.25rem;
    margin-top: 1.25rem;
  }
  
  .content > p:first-of-type {
    font-size: 1rem;
    margin-bottom: 1.5rem;
  }
  
  .content > h2:not(:first-child) {
    margin-top: 2rem;
  }
}

/* Print styles */
@media print {
  .content a {
    color: #000;
    text-decoration: underline;
  }
  
  .content h2,
  .content h3,
  .content h4 {
    color: #000;
  }
}
</style>
{{ end }}
